name: One-Way Sync to Mobile

on:
  schedule:
    - cron: '0 * * * *' # Checks for updates every hour
  workflow_dispatch:    # Allows you to click a button to sync manually

jobs:
  sync_to_mobile:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Shubham/mobile
        uses: actions/checkout@v4
        with:
          ref: Shubham/mobile # This ensures only the mobile branch is affected
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Setup Git
        run: |
          git config user.name "GitHub Action"
          git config user.email "action@github.com"

      - name: Pull from Upstream Main
        run: |
          # 1. Add the original source as a remote
          git remote add upstream https://github.com/TanushreeMohanty/Smart-Spend-FYP
          
          # 2. Fetch only their main branch
          git fetch upstream main
          
          # 3. Merge their main into your mobile branch
          # This pulls FROM them TO you.
          git merge upstream/main --no-edit
          
          # 4. Push the updated mobile branch back to your GitHub
          git push origin Shubham/mobile
